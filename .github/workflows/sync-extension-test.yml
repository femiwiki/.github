on:
  push:
    branches:
      - 'main'
    paths:
      - .github/workflows/sync-extension-test.yml
      - workflow-templates/.github/workflows/extension-test.yml
      - workflow-templates/.github/workflows/create-pr-updating-extension-test.yml

jobs:
  copy:
    strategy:
      matrix:
        repository:
          - AchievementBadges
          - DiscordRCFeed
          - FacetedCategory
          - PageViewInfoGA
          - Sanctions
          - UnifiedExtensionForFemiwiki
        branch:
          - main
          - REL1_37
          - REL1_38

    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
          echo "GITHUB_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
      - name: Copycat
        uses: andstor/copycat-action@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          src_path:
            - workflow-templates/.github/workflows/create-pr-updating-extension-test.yml
            - workflow-templates/.github/workflows/extension-test.yml
          src_branch: main
          dst_path: .github/workflows/test.yml
          dst_owner: femiwiki
          dst_repo_name: ${{ matrix.repository }}
          dst_branch: update-extension-test-${{ matrix.branch }}
          commit_message: |
            Update ".github/workflows/test.yml"

            from ${{ env.GITHUB_REPOSITORY }} (https://github.com/${{ env.GITHUB_REPOSITORY }}/commit/${{ env.GITHUB_SHA }})
